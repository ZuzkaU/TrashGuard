<html>
<head>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
<script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
<script src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster-src.js'></script>

<style>
    .dropbtn {
  background-color: #e5fc16;
  color: rgb(37, 29, 73);
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #ba09c0;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(175, 13, 13, 0.774);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #1044a5;}
.dropdown:hover .dropdown-content {display: block;}
.dropdown:hover .dropbtn {background-color: #14a514;}
</style>

</head>


<body>
    <div class="dropdown" style="float:left;">
        <button class="dropbtn"><b>Menu</b></button>
        <div class="dropdown-content" style="left:0;">
          <a href="#">Profile</a>
          <a href="#">Information</a>
        </div>
      </div>
































    <div id="map"></div>

    <script>
        var map = L.map('map').setView([{{lat}}, {{lon}}], 18);
        var WasteIcon = L.Icon.extend({
            options: {
                iconSize:     [27, 40],
                iconAnchor:   [13, 40],
                popupAnchor:  [1, -30]
            }
        });
        
        var waste_basket_icon = new WasteIcon({iconUrl: 'static/icons/waste_bin.png'}),
            recycling_icon = new WasteIcon({iconUrl: 'static/icons/recycling.png'}),
            waste_disposal_icon = new WasteIcon({iconUrl: 'static/icons/waste_disposal.png'});
            
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href=\"https://www.openstreetmap.org/copyright\">OpenStreetMap</a> contributors'}).addTo(map);
        
        
        {{markers|safe}}
    </script>
</body>
</html>
